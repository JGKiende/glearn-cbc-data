name: Update CBC entries.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 02:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scripts/scrape_cbc.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/entries.json docs/version.txt || true
          git diff --cached --quiet || git commit -m "chore: update entries.json ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push
